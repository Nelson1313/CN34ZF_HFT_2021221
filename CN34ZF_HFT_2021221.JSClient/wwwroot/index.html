<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Team UI</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Team Catalog</h1>

    <div id="formdiv">
        <label>Team Name</label>
        <input type="text" id="teamname" />
        <label>Seat</label>
        <input type="text" id="seat" />
        <label>Manager</label>
        <input type="text" id="manager" />
        <label>Year of Foundation</label>
        <input type="number" id="yearofFoundation" />
        <label>LeagueID</label>
        <input type="number" id="leagueid" />
        <button type="button" onclick="create()">Add Team</button>
    </div>

    <div id="updateformdiv">
        <label>Team Name</label>
        <input type="text" id="teamnametoupdate" />
        <label>Seat</label>
        <input type="text" id="seattoupdate" />
        <label>Manager</label>
        <input type="text" id="managertoupdate" />
        <label>Year of Foundation</label>
        <input type="number" id="yearofFoundationtoupdate" />
        <button type="button" onclick="update()">Update Team</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Seat</th>
                <th>Manager</th>
                <th>Year of Foundation</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="resultarea">
        </tbody>
    </table>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
    <script src="script.js"></script>
</body>
</html>
